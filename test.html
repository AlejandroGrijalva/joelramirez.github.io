<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0f2e, #2a154a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .testimonials {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    .testimonials h2 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .testimonials p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .testimonial-card {
      background: #5b2bc7;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .testimonial-card img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
    }

    .testimonial-text {
      text-align: left;
    }

    .stars {
      color: gold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .testimonial-text p {
      font-size: 15px;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .testimonial-text h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .testimonial-text span {
      font-size: 13px;
      color: #ddd;
    }

    .avatars {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .avatars img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.6;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .avatars img.active {
      opacity: 1;
      border-color: #fff;
    }

    .avatars img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="testimonials">
    <h2>Testimonials Section</h2>
    <p>Here’s what my clients and collaborators say about working with me</p>

    <div class="testimonial-card">
      <img src="https://via.placeholder.com/160" alt="Client Photo">
      <div class="testimonial-text">
        <div class="stars">★★★★★</div>
        <p>
          Habib is a fantastic designer. He understood our needs quickly, delivered
          clean UI, and was a pleasure to collaborate with.
        </p>
        <h3>John Doe</h3>
        <span>Product Manager</span>
      </div>
    </div>

    <div class="avatars">
      <img src="https://via.placeholder.com/40" alt="avatar">
      <img src="https://via.placeholder.com/40" alt="avatar" class="active">
      <img src="https://via.placeholder.com/40" alt="avatar">
      <img src="https://via.placeholder.com/40" alt="avatar">
    </div>
  </div>
</body>
</html>
